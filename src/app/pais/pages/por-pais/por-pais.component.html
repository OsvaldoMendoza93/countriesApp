<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
      <app-pais-input 
        placeholder="Buscar país..."
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"></app-pais-input>  
    </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/detalle-pais', pais.alpha2Code]">{{pais.name}}</a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscarSeguerido(termino)">
        <a class="nav-link">Buscar "{{termino}}"</a>
    </li>
</ul>

<hr>

<div class="alert alert-danger" 
    *ngIf="hayError">
    No se encontro nada con el termino {{termino}}
</div>

<div class="row"
    *ngIf="paises.length > 0">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
